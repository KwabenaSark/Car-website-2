<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="rnav" id="rtnav">
        <a href="index.html" class=" home" accesskey="h">Home</a>
        <a href="Contact.html" class=" contact" accesskey="c">Contact Us</a>
        <a href="About.html" class=" about" accesskey="a">About Us</a>
        <a href="QnA.html" class="QnA" accesskey="q">Q&A</a>
        <a href="Register.html" class="Register_Online" accesskey="r">Register Online</a>
        <a href="Drivers.html" class="Drivers" accesskey="o" tabindex="10">Our Drivers</a>
        <input type="text" class="search" name="search" placeholder="Search..">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
        </a>


    </nav>

    <div class="container2">
        <section>
            <h1>contact us</h1>
        </section>

        <fieldset>
            <form action="https://mail.google.com/mail/u/0/" method="post">


                <label for="First_Name">First Name</label><br/>
                <input id="First_Name" type="text" size="50" maxlength="10" name="First_Name" required/><br/>



                <label for="Last_Name">Last Name</label><br/>
                <input id="Last_Name" type="text" size="50" maxlength="10" name="Last_Name" required/><br/>



                <label for="Phone_No">Phone Number</label><br/>
                <input id="Phone_No" type="text" size="50" maxlength="13" name="Phone_No" placeholder=" +233" required/><br/>



                <label for="email">Email:</label><br/>
                <input id="email" type="email" name="email" placeholder="example@gmail.com" required /><br/>



                <label for="Country">Country</label><br/>
                <input id="Country" type="text" size="50" maxlength="4" name="Country" required/><br/>



                <label for="comments">Please enter your comment</label><br>
                <textarea id="comments" rows="5" cols="20"></textarea>


                <br/><br/>
                <div class="submit">
                    <input type="submit" />
                </div>



            </form>
        </fieldset>

        <footer>
            <a href="https://www.instagram.com/ ">instagram</a>
            <a href="https://www.facebook.com/ ">facebook </a>
        </footer>
    </div>

</body>
<script>
    function myFunction() {
        var x = document.getElementById("rtnav");
        if (x.className === "rnav") {
            x.className += " responsive";
        } else {
            x.className = "rnav";
        }
    }
</script>
